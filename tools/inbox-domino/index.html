                <button class="scenario-btn" onclick="startDomino('reply-all')">
                    <span class="scenario-icon">üì®</span>
                    <h3>Reply All Gone Wrong</h3>

                </button>
                <button class="scenario-btn" onclick="startDomino('forwarded')">
                    <span class="scenario-icon">‚û°Ô∏è</span>
                    <h3>Forwarded Chain</h3>

                    <h3>Wrong Attachment</h3>

            </div>
        </div>
        
        <div id="domino-container" class="card" style="display: none;">
